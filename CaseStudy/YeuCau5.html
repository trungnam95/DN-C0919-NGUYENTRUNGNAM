<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <script src="YeuCau5.js"></script>-->
</head>
<body>
<SCRIPT>
    let arrListCustomers = [];
    let checkEditCustomer = false;
    // let checkDeleteCustomer=false;
    function displayMainMenu(input) {
        input = parseInt(prompt("1.Add New Customer." + "\n" + "2.Display Information Customer." + "\n" +
            "3.Edit Information Customer." + "\n" + "4.Delete Customer." + "\n" + "5.Exit"));
        switch (input) {
            case 1:
                addNewCustomer();
                break;
            case 2:
                displayCustomers();
                break;
            case 3:
                chooseCustomerEdit();
                break;
            case 4:
                break;
            case 5:
                break;
            default:
                alert("false");
        }
    }

    function addNewCustomer() {
        let arrInfo = [];
        let nameCustomer = prompt("nhập vào tên");
        let idCard = prompt("nhập vào số CMND");
        let birthdayCustomer = prompt("nhập vào ngày tháng năm sinh");
        let emailCustomer = prompt("nhập vào email");
        let addressCustomer = prompt("nhập vào địa chỉ");
        let typeCustomer = prompt("nhập vào loại khách hàng");
        let discount = prompt("Nhập vào % giảm giá");
        let numberOfAccompanying = prompt("nhập vào số lượng người đi cùng");
        let typeRoom = prompt("Nhập vào loại phòng thuê");
        let rentDays = prompt("nhập vào số ngày thuê");
        let typeService = prompt("nhập vào loại dịch vụ");
        arrInfo.push(nameCustomer);
        arrInfo.push(idCard);
        arrInfo.push(birthdayCustomer);
        arrInfo.push(emailCustomer);
        arrInfo.push(addressCustomer);
        arrInfo.push(typeCustomer);
        arrInfo.push(discount);
        arrInfo.push(numberOfAccompanying);
        arrInfo.push(typeRoom);
        arrInfo.push(rentDays);
        arrInfo.push(typeService);
        arrListCustomers.push(arrInfo);
        displayMainMenu();
    }

    function displayCustomers() {
        let result = "";
        for (let i = 0; i < arrListCustomers.length; i++) {
            result += "\n" + (i + 1) + "." + "Name: " + arrListCustomers[i][0] + "; ID Card: " + arrListCustomers[i][1];
        }
        result += "\n" + (arrListCustomers.length + 1) + ".Back to menu.";
        let chooseDisplayInfo = prompt(result);
        if (chooseDisplayInfo.toString() !== (arrListCustomers.length + 1).toString()) {
            displayInformationCustomer(Number.parseInt(chooseDisplayInfo) - 1);
        } else {
            checkEditCustomer = false;
            displayMainMenu();
        }
    }

    function displayInformationCustomer(index) {
        if (checkEditCustomer) {
            let chooseInfoEdit = prompt(
                "1.Name: " + arrListCustomers[index][0] +
                "\n2.ID Card: " + arrListCustomers[index][1] +
                "\n3.Birthday Customer: " + arrListCustomers[index][2] +
                "\n4.Email Customer: " + arrListCustomers[index][3] +
                "\n5.Address Customer: " + arrListCustomers[index][4] +
                "\n6.Type Customer: " + arrListCustomers[index][5] +
                "\n7.Discount: " + arrListCustomers[index][6] +
                "\n8.Number Of Accompanying: " + arrListCustomers[index][7] +
                "\n9.Type Room: " + arrListCustomers[index][8] +
                "\n10.Rents Day: " + arrListCustomers[index][9] +
                "\n11.Type Of Service: " + arrListCustomers[index][10] +
                "\n12.Back."
            );
            if(chooseInfoEdit.toString()!=="12"){
                editInformationCustomer(Number.parseInt(chooseInfoEdit)-1);
            }else {
                displayCustomers();
            }
        } else {
            alert("Information of customer:\n" +
                "Name: " + arrListCustomers[index][0] +
                "\nID Card: " + arrListCustomers[index][1] +
                "\nBirthday Customer: " + arrListCustomers[index][2] +
                "\nEmail Customer: " + arrListCustomers[index][3] +
                "\nAddress Customer: " + arrListCustomers[index][4] +
                "\nType Customer: " + arrListCustomers[index][5] +
                "\nDiscount: " + arrListCustomers[index][6] +
                "\nNumber Of Accompanying: " + arrListCustomers[index][7] +
                "\nType Room: " + arrListCustomers[index][8] +
                "\nRents Day: " + arrListCustomers[index][9] +
                "\nType Of Service: " + arrListCustomers[index][10]
            );
            displayMainMenu();
        }
    }

    function chooseCustomerEdit() {
        checkEditCustomer = true;
        displayCustomers();
    }
    function editInformationCustomer(index) {
        let editInfo=prompt("Enter Info you want change:");
        switch (index) {
            case 0:
                arrListCustomers[index][0]=editInfo;
                break;
            case 1:
                arrListCustomers[index][1]=editInfo;
                break;
            case 2:
                arrListCustomers[index][2]=editInfo;
                break;
            case 3:
                arrListCustomers[index][3]=editInfo;
                break;
            case 4:
                arrListCustomers[index][4]=editInfo;
                break;
            case 5:
                arrListCustomers[index][5]=editInfo;
                break;
            case 6:
                arrListCustomers[index][6]=editInfo;
                break;
            case 7:
                arrListCustomers[index][7]=editInfo;
                break;
            case 8:
                arrListCustomers[index][8]=editInfo;
                break;
            case 9:
                arrListCustomers[index][9]=editInfo;
                break;
            case 10:
                arrListCustomers[index][10]=editInfo;
                break;
            default:
                alert("fail");
                return;
        }
        checkEditCustomer=false;
        displayMainMenu();
    }
    // function chooseDeleteCustomer() {
    //     checkDeleteCustomer=true;
    //     displayCustomers();
    // }
    displayMainMenu();
</SCRIPT>
</body>
</html>2
