<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("input N"));
    let result=1;
    function giaithua(val) {
        let kq=1;
        for (let i = 1; i <=val ; i++) {
            kq*=i;
        } return kq;
    }

    for (let i = 1; i <n ; i++) {
        result+=1/(giaithua((2*n)-1));
    }
    document.write(result);

</script>
</body>
</html>
