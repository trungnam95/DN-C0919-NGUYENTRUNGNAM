<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap a"));
    let b = parseInt(prompt("nhap b"));
    function UCLN(a, b) {
        if (a === 0 || b === 0) {
            return a + b;
        }
        while (a !== b) {
            if (a > b) {
                a -= b;
            } else {
                b -= a;
            }
        }
        return a;
    }
    alert("UCLN: "+UCLN(a,b)+"BCNN: "+((a*b)/UCLN(a,b)));
</script>
</body>
</html>
