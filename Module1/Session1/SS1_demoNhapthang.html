<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = prompt("Nhập vào 1 tháng trong năm") *1;//x1 để có thể chuyển từ kiểu chuỗi sang kiểu số nguyên
    if (month === 1 || month === 3 || month === 5 || month === 7 || month === 8 || month === 10 || month === 12) {
        alert("tháng trên có 31 ngày");
    } else if (month === 4 || month === 6 || month === 9 || month === 11) {
        alert("tháng trên có 30 ngày");
    } else if (month === 2) {
        alert("tháng có 28 hoặc 29 ngày");
    } else {
        alert("dữ liệu nhập vào không phải 1 tháng");
    }
</script>
</body>
</html>
