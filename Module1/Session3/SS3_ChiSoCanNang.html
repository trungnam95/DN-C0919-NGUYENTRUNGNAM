<input id="chieucao" type="text">
<input id="cannang" type="text">
<input type="button" onclick="tinhToan()" value="tính">
<script>
    let chieuCao = document.getElementById("chieucao");
    let canNang = document.getElementById("cannang");
    function tinhToan() {
        BMI = (canNang.value ) /((chieuCao.value ) * (chieuCao.value ));
        if (BMI >= 0 && BMI < 18.5) {
            alert("Underweight");
        } else if (BMI >= 18.5 && BMI < 25) {
            alert("Normal");
        } else if (BMI >= 25 && BMI < 30) {
            alert("Overweight");
        } else if (BMI >= 30) {
            alert("Obese");
        } else {
            alert("Yêu cầu nhập lại");
        }
    }
