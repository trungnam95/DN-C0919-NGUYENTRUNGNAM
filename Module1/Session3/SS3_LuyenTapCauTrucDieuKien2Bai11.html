<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhap=prompt("nhập vào thu nhập của bạn trong tháng")*1;
    if(thuNhap>=0 && thuNhap<=5000000){
        thue=0+((thuNhap*5)/100);
        alert("số tiền thuế bạn phải đóng là:"+thue);
    }else if(thuNhap>5000000){
        thue=250000+((thuNhap*10)/100);
        alert("số tiền thuế bạn phải đóng là:"+thue);
    }else{
        alert("nhập lại");
    }
</script>
</body>
</html>
