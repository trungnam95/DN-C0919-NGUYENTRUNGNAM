<script>
    let canh1=prompt("nhập vào cạnh kề thứ nhất của tam giác vuông")*1;
    let canh2=prompt("nhập vào cạnh kề thứ hai của tam giác vuông")*1;
    dienTich=(canh1*canh2)/2;
    alert("diện tích là:"+dienTich+"cm^2");
</script>
