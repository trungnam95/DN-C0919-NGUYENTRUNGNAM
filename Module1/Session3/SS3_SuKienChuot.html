<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="bong" src="../image/bong.png" width="200">
<!--    <p>Click button below to move the image to right</p>-->
    <input type="button" onclick="moveRight()" value="Click to move right">
    <input type="button" onclick="moveLeft()" value="Click to move left">
    <input type="button" onclick="moveDown()" value="Click to move down">
    <input type="button" onclick="moveTop()" value="Click to move top">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("bong");

    function init() {
        imgObj = document.getElementById("bong");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
        imgObj.style.top="0px";
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 5 + "px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 5 + "px";
    }
    function moveDown() {
        imgObj.style.top = parseInt(imgObj.style.top) + 5 + "px";
    }
    function moveTop() {
        imgObj.style.top = parseInt(imgObj.style.top) + -5 + "px";
    }
    window.onload = init();
</script>
</body>
</html>
