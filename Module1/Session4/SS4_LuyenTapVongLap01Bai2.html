<!--Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên-->
<!--100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = parseInt(prompt("Nhập vào nhiệt độ"));
    while (temp>100) {
        temp = prompt("yêu cầu nhập nhiệt độ dưới 100");
        while (temp < 20 ) {
            temp = prompt("yêu cầu nhập trên 20");
        }
    }
    alert("ok nhập đúng");


</script>
</body>
</html>
