<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let number=parseFloat(prompt("nhập vào 1 số lớn hơn 0"));
    let tong=0;
    if(number>0 && number%1===0){
        for(let i=0;i<=number;i++){
            tong+=i;
        }document.write(tong);
    }else {
        alert("nhập lại");
    }

</script>
</body>
</html>
