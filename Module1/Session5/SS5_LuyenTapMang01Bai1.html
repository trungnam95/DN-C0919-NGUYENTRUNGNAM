<script>
    let inputAmount = parseInt(prompt("nhập vào số lượng giá trị muốn cho vào mảng"));
    let array = [];
    for (let i = 1; i <= inputAmount; i++) {
        let input = parseInt(prompt("nhập vào giá trị thứ " + i + " là:"));
        array.push(input);
    } document.write("mảng là:" + array +"<br>");
    for(let j=0;j<=array.length-1;j++){
        if(array[j]>=10){
            document.write(">=10 là: "+array[j]+"<br>");
        }
    }

</script>
