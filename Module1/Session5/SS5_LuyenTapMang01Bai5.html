<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem=0;
    let inputAmount=parseInt(prompt("nhập vào số lượng:"));
    let array=[];
    for (let i=1;i<=inputAmount;i++){
        let input=parseInt(prompt("nhập vào số thứ "+i+"là: "));
        array.push(input);
    } document.write("mảng là:"+array);
    for(let j=0;j<array.length;j++){
        if(array[j]<0){
            dem++;
        }
    }document.write("tổng số nguyên âm có trong chuỗi trên là: "+dem);
</script>
</body>
</html>
