<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=prompt("nhập vào dãy số");
    let x=num.toString();
    let result=[x[0]];
    for(let i=1;i<x.length;i++){
        if(x[i-1]%2===0 &&x[i]%2===0){
            result.push("-",x[i]);
        }else{
            result.push(x[i]);
        }
    }document.write(result.join(""));
</script>
</body>
</html>
