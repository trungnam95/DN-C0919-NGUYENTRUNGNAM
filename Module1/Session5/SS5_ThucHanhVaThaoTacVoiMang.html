<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="txtArray"></label><input type="text" id="txtArray">
    <input type="button" onclick="addArray()" value="Add">
    <input type="button" onclick="viewArray()" value="Display">
    <div id="result"></div>
</form>
<script>
    let x = 0;
    let array=Array();
    function addArray() {
        array[x] = document.getElementById("txtArray").value;
        alert("element" + array[x] + "Added at index" + x);
        x++;
        document.getElementById("txtArray").value = " ";
    }
    function viewArray() {
        let e="<hr>";
        for(let i=0;i<=array.length;i++){
            e +="element" +i+"="+array[i]+"<br>";
        }
        document.getElementById("result").innerHTML=e;
    }
</script>
</body>
</html>
