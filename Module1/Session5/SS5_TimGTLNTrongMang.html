<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[-9,0,8,99,99,1,3,101];
    let max=[0];
    let index=0;// Khai báo biến index mặc định gán giá trị 0 để lưu chỉ số của phần tử lớn nhất trong mảng
    for(let i=0;i<x.length;i++){
        if(x[i]>max){
            max=x[i];
            index=i;
        }
    }alert("max:"+max+"at position" + index);
</script>
</body>
</html>
