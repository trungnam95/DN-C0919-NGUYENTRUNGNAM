<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaTri=prompt("nhập giá trị cần tìm trong mảng")*1;
    let x=[-9,0,2,7,5,34];
    for(let i=0;i<x.length;i++){
        if(giaTri === x[i]){
            document.write("giá trị có trong mảng nằm ở vị trí" +i+"giá trị là" +x[i]);
        }
    }
</script>
</body>
</html>
