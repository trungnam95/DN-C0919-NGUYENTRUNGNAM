<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="txt">
    <input type="button" onclick="dich()" value="Dịch">
    <div id="tet"></div>
</form>
<script>
    let txt = document.getElementById("txt");
    let tiengViet = ["anh", "trường"];
    let tiengAnh = ["brother", "school"];
    function dich() {
        var checkLookUp = false;//gắn cờ
        for (let i = 0; i < tiengViet.length; i++) {
            if (txt.value === tiengAnh[i]) {
                document.getElementById("tet").innerHTML=tiengViet[i];
                checkLookUp=true;
            }
        }
        if(!checkLookUp){//checkLookUp=false
            alert("sai");
        }
    }

</script>
</body>
</html>
