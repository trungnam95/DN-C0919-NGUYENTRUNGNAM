<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập vào điểm của sinh viên") * 1;
    if (number >= 75 && number <= 100) {
        alert("Loại A");
    } else if (number >= 60 && number < 75) {
        alert("Loại B");
    } else if (number >= 45 && number < 60) {
        alert("Loại C");
    } else if (number >= 35 && number < 45) {
        alert("Loại D");
    } else if (number < 35) {
        alert("Loại E");
    } else {
        alert("Nhập vào giá trị đúng");
    }
</script>
</body>
</html>
