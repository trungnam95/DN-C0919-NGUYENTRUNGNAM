<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Do you love me</p><br/>
<input id="yes" type="button" onclick="buttonYes()" value="YES" style="position: absolute; left: 50px; top: 514px;">
<input type="button" id="no" value="NO" onmouseover="buttonNo()" style="position: absolute; left: 10px; top: 514px;">
<script>
    function buttonYes() {
        alert("yep");
    }
    function buttonNo() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById("no").style.left = x + "px";
            document.getElementById("no").style.top = y + "px";
    }
</script>
</body>
</html>
