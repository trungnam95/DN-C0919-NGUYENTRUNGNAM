<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập vào số nguyên thứ 1")*1;
    let b=prompt("Nhập vào số nguyên thứ 2")*1;
    let c=prompt("Nhập vào số nguyên thứ 3")*1;
    if(a>b && a>c){
        alert("số nguyên lớn nhất là"+a);
    }else if(b>a && b>c){
        alert("số nguyên lớn nhất là"+b);
    }else{
        alert("số nguyên lớn nhất là"+c);
    }
</script>
</body>
</html>
