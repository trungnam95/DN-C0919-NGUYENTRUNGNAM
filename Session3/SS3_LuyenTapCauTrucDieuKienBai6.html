<!DOCTYPE html>
<!--Cửa hàng của bạn nhận gửi bán sản phẩm cho một công ty khác và sau mỗi tháng bạn cần tính toán số tiền hoa hồng bạn -->
<!--nhận được. Với mức hoa hồng theo doanh số bán hàng như sau:-->
<!--5% nếu tổng doanh số nhỏ hơn hoặc bằng 100 triệu.-->
<!--10% nếu tổng doanh số nhỏ hơn hoặc bằng 300 triệu.-->
<!--20 % nếu tổng doanh số là lớn hơn 300 triệu.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo=prompt("nhập vào doanh số sản phẩm bán được")*1;
    if(doanhSo>=0 && doanhSo<=100){
        hoaHong=(doanhSo*5)/100;
        document.write("với tổng doanh số bán được là "+doanhSo+"<br/>");
        document.write("thì hoa hồng nhận được là "+hoaHong);
    }else if(doanhSo>100 && doanhSo<=300){
        hoaHong=(doanhSo*10)/100;
        document.write("với tổng doanh số bán được là "+doanhSo+"<br/>");
        document.write("thì hoa hồng nhận được là "+hoaHong);
    }else if(doanhSo>300){
        hoaHong=(doanhSo*20)/100;
        document.write("với tổng doanh số bán được là "+doanhSo+"<br/>");
        document.write("thì hoa hồng nhận được là "+hoaHong);
    }else{
        alert("yêu cầu nhập lại");
    }
</script>
</body>
</html>
