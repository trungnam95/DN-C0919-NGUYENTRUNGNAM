<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập vào 1 số:") * 1;
    switch (true) {//switch ở đây không được gán là number thay vi true để switch luôn luôn đúng và có thể thực thi
        //các câu lệnh ở bên dưới.
        case number > 0:
            alert("1");
            break;
        case number < 0:
            alert("-1");
            break;
        default:
            alert("0");
    }
</script>
</body>
</html>
