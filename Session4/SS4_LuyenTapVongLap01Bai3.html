<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total;
    let num = 20;
    let a = 1;
    let b = 0;
    while (num > 0) {
        total = a;
        a = a + b;
        b = total;
        num--;
        document.write(b + "<br>");



    }

</script>
</body>
