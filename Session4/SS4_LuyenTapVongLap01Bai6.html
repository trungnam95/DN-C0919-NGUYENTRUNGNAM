<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<!--in ra 30 số đầu tiên chia hết cho 7-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kq = 0;
    let dem = 1;
    let i = 0;
    while (dem <= 19) {
        i++;
        if (i % 7 === 0) {
            kq += i;
            dem++;
        }
    }
    document.write(kq);


</script>
</body>
</html>
