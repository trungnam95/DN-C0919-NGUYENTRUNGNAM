<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=prompt("nhập vào 1 chuỗi có cả chữ hoa và thường");
    let Hoa="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let thuong="abcdefghijklmnopqrstuvwxyz";
    let result=[];
    for(let i=0;i<x.length;i++){
        if(Hoa.indexOf(x[i])!==-1){
            result.push(x[i].toLowerCase());
        }else if(thuong.indexOf(x[i])!==-1){
                result.push((x[i]).toUpperCase());
        }else{
            result.push(x[i]);
        }
    }document.write(result.join(""));
</script>

</body>
</html>
