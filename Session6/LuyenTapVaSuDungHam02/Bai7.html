<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Bai7.js"></script>
</head>
<body>
<script>
    let array=[];
    let inputAmount=parseInt(prompt("Nhập vào số lương:"));
    for (let i=1;i<=inputAmount;i++){
        let input=parseInt(prompt("nhập vào phần tử thứ"+i+"là:"));
        array.push(input);
    }
    array.reverse();
    document.write("mảng đảo ngược là:"+array);
</script>
</body>
</html>
